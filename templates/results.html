{% extends "layout.html" %}

{% block main %}
    {% block body %}
    <table class=table>
        <thead class="thead-dark">
            <tr>
                <th scope="col">Ranking</th>
                <th scope="col">Track</th>
                <th scope="col">Sadness Score</th>
            </tr>
        </thead>
        <tbody>
            {% for i, t in namesAndVales %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{i}}</td>
                <td>{{100-t}}%</td>
           </tr>
           {% endfor %}
        </tbody>
    </table>
    {% endblock %}
{% endblock %}
